name: automation-jobs
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  EMAIL: ${{ secrets.USER }}
  PASSWORD: ${{ secrets.PASSWORD }}
jobs:
  ui_auto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install Node
        uses: actions/setup-node@v2
        with: 
          node-version: '16.x'

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Make directory for results
        run: mkdir -p testResults

      - name: Run tests
        run: npx cypress run -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html || true

      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with: 
          name: TestRunReports
          path: testResults
